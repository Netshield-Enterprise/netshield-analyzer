name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: NetShield v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## NetShield Real Risk Analysis v${{ steps.get_version.outputs.version }}
            
            ### Installation
            
            Download the binary for your platform:
            
            **Linux/macOS:**
            ```bash
            # Download
            curl -LO https://github.com/Netshield-Enterprise/netshield-analyzer/releases/download/v${{ steps.get_version.outputs.version }}/netshield-analyzer-linux-amd64
            
            # Make executable
            chmod +x netshield-analyzer-linux-amd64
            
            # Move to PATH
            sudo mv netshield-analyzer-linux-amd64 /usr/local/bin/netshield-analyzer
            ```
            
            **Windows:**
            Download `netshield-analyzer-windows-amd64.exe` and add to your PATH.
            
            ### Verify Installation
            
            ```bash
            netshield-analyzer --help
            ```
            
            ### Quick Start
            
            ```bash
            cd /path/to/your/maven/project
            netshield-analyzer --packages com.yourcompany
            ```
            
            See the [README](https://github.com/Netshield-Enterprise/netshield-analyzer/blob/main/README.md) for full documentation.

  build:
    name: Build ${{ matrix.os }} ${{ matrix.arch }}
    needs: release
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
          
          # macOS
          - os: darwin
            arch: amd64
            runner: macos-latest
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            runner: macos-latest
            goos: darwin
            goarch: arm64
          
          # Windows
          - os: windows
            arch: amd64
            runner: windows-latest
            goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w -X main.Version=${{ needs.release.outputs.version }}" -o netshield-analyzer-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/analyzer

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ./netshield-analyzer-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.goos == 'windows' && '.exe' || '' }}
          asset_name: netshield-analyzer-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.goos == 'windows' && '.exe' || '' }}
          asset_content_type: application/octet-stream
