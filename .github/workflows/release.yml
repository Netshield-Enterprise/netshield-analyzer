name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: NetShield v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## NetShield Real Risk Analysis v${{ steps.get_version.outputs.version }}
            
            ### Installation
            
            Download the binary for your platform below and add it to your PATH.
            
            ### Verify Installation
            
            ```bash
            netshield --help
            ```
            
            ### Quick Start
            
            ```bash
            cd /path/to/your/maven/project
            netshield --packages com.yourcompany
            ```
            
            See the [README](https://github.com/Netshield-Enterprise/netshield-analyzer/blob/main/README.md) for full documentation.

  build:
    name: Build ${{ matrix.os }} ${{ matrix.arch }}
    needs: release
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
            runner: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            runner: ubuntu-latest
            goos: linux
            goarch: arm64
          
          # macOS
          - os: darwin
            arch: amd64
            runner: macos-latest
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            runner: macos-latest
            goos: darwin
            goarch: arm64
          
          # Windows
          - os: windows
            arch: amd64
            runner: windows-latest
            goos: windows
            goarch: amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w -X main.Version=${{ needs.release.outputs.version }}" -o netshield${{ matrix.goos == 'windows' && '.exe' || '' }} ./cmd/analyzer

      - name: Create archive (Unix)
        if: matrix.goos != 'windows'
        run: |
          tar czf netshield-${{ needs.release.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz netshield LICENSE README.md

      - name: Create archive (Windows)
        if: matrix.goos == 'windows'
        run: |
          7z a netshield-${{ needs.release.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}.zip netshield.exe LICENSE README.md

      - name: Upload Release Asset (Unix)
        if: matrix.goos != 'windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ./netshield-${{ needs.release.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
          asset_name: netshield-${{ needs.release.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Release Asset (Windows)
        if: matrix.goos == 'windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: ./netshield-${{ needs.release.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}.zip
          asset_name: netshield-${{ needs.release.outputs.version }}-${{ matrix.os }}-${{ matrix.arch }}.zip
          asset_content_type: application/zip
